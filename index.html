<!DOCTYPE html>
<html>
    <head>
        <title>literals list</title>

        <link rel="stylesheet" href="css/styles.css">
    </head>

    <body>
        <h1>Literals list</h1>

        <article id="punctuation">
            <h2>Punctuation</h2>
                <table>
                    <tr>
                        <th style="text-align: left;">Description</th>
                        <th>Symbol</th>
                        <th>Literal</th>
                    </tr>
                    <tr>
                        <td>Em-dash</td>
                        <td>&mdash;</td>
                        <td>&amp;mdash;</td>
                    </tr>
                    <tr>
                        <td>En-dash</td>
                        <td>&ndash;</td>
                        <td>&amp;ndash;</td>
                    </tr>
                    <tr>
                        <td>Ampersand</td>
                        <td>&amp;</td>
                        <td>&amp;amp;</td>
                    </tr>
                </table>
        </article>

        <article id="quotes">
            <h2>Quotes and Apostrophes</h2>

            <table>
                <tr>
                    <th style="text-align: left;">Description</th>
                    <th>Symbol</th>
                    <th>Literal</th>
                </tr>
                <tr>
                    <td>left single quote</td>
                    <td>&lsquo;</td>
                    <td>&amp;lsquo;</td>
                </tr>
                <tr>
                    <td>right single quote (and apostrophe)</td>
                    <td>&rsquo;</td>
                    <td>&amp;rsquo;</td>
                </tr>
                <tr>
                    <td>left double quote</td>
                    <td>&ldquo;</td>
                    <td>&amp;ldquo;</td>
                </tr>
                <tr>
                    <td>right double quote</td>
                    <td>&rdquo;</td>
                    <td>&amp;rdquo;</td>
                </tr>
        </article>
    </body>
</html>
